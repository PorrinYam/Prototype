<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>统计分析 - 模具管理系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        .analysis-filter {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .chart-container {
            background: var(--background-light);
            border-radius: var(--radius-md);
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-sm);
        }
        
        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .chart-placeholder {
            height: 400px;
            background: var(--background);
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <div class="view-header">
        <h2>统计分析</h2>
        <div class="view-actions">
            <button class="btn btn-secondary">导出报表</button>
        </div>
    </div>

    <div class="analysis-filter">
        <div class="form-group">
            <select class="form-control">
                <option>本月数据</option>
                <option>本季度数据</option>
                <option>年度数据</option>
            </select>
        </div>
        <div class="form-group">
            <input type="date" class="form-control">
        </div>
        <div class="form-group">
            <input type="date" class="form-control">
        </div>
    </div>

    <div class="statistics-tabs">
        <div class="statistics-tab active" data-target="usage">使用统计</div>
        <div class="statistics-tab" data-target="maintenance">维护成本</div>
        <div class="statistics-tab" data-target="inventory">库存分析</div>
        <div class="statistics-tab" data-target="scrap">报废统计</div>
    </div>

    <!-- 使用统计 -->
    <div class="statistics-content active" id="usage">
        <div class="chart-container">
            <div class="chart-header">
                <h3>模具使用趋势</h3>
                <div class="chart-legend">
                    <span class="legend-item"><i class="fas fa-circle primary"></i> 使用次数</span>
                    <span class="legend-item"><i class="fas fa-circle secondary"></i> 使用时长</span>
                </div>
            </div>
            <div class="chart-placeholder">
                <i class="fas fa-chart-line fa-2x"></i>
                <p>折线图展示区域</p>
            </div>
        </div>
    </div>

    <!-- 维护成本 -->
    <div class="statistics-content" id="maintenance">
        <div class="chart-container">
            <div class="chart-header">
                <h3>维护成本构成</h3>
                <div class="chart-actions">
                    <button class="btn-icon"><i class="fas fa-download"></i></button>
                </div>
            </div>
            <div class="chart-placeholder">
                <i class="fas fa-chart-pie fa-2x"></i>
                <p>饼图展示区域</p>
            </div>
        </div>
    </div>

    <!-- 库存分析 -->
    <div class="statistics-content" id="inventory">
        <div class="chart-container">
            <div class="chart-header">
                <h3>库存价值分布</h3>
            </div>
            <div class="chart-placeholder">
                <i class="fas fa-chart-bar fa-2x"></i>
                <p>柱状图展示区域</p>
            </div>
        </div>
    </div>

    <!-- 报废统计 -->
    <div class="statistics-content" id="scrap">
        <div class="chart-container">
            <div class="chart-header">
                <h3>报废原因分析</h3>
            </div>
            <div class="chart-placeholder">
                <i class="fas fa-chart-area fa-2x"></i>
                <p>面积图展示区域</p>
            </div>
        </div>
    </div>
</body>
</html>
