<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIReach工作流程配置系统 - 登录</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .login-container {
            display: flex;
            height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        
        .login-banner {
            flex: 1;
            background: url('https://source.unsplash.com/random/1200x900/?workflow') center center no-repeat;
            background-size: cover;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-banner::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(44, 62, 80, 0.7);
        }
        
        .banner-content {
            position: relative;
            color: white;
            text-align: center;
            max-width: 600px;
            padding: 0 20px;
        }
        
        .banner-content h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        
        .banner-content p {
            font-size: 18px;
            line-height: 1.6;
        }
        
        .login-form-container {
            width: 450px;
            background-color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 40px;
        }
        
        .login-logo {
            display: flex;
            align-items: center;
            margin-bottom: 40px;
        }
        
        .login-logo i {
            font-size: 32px;
            color: #4fc3f7;
            margin-right: 15px;
        }
        
        .login-logo span {
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .login-form h2 {
            font-size: 24px;
            color: #2c3e50;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            border-color: #4fc3f7;
            outline: none;
        }
        
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
        }
        
        .remember-me input {
            margin-right: 8px;
        }
        
        .forgot-password {
            color: #4fc3f7;
            text-decoration: none;
        }
        
        .forgot-password:hover {
            text-decoration: underline;
        }
        
        .login-button {
            background-color: #4fc3f7;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .login-button:hover {
            background-color: #3bb1e8;
        }
        
        .login-footer {
            text-align: center;
            margin-top: 30px;
            color: #777;
        }
        
        .login-footer a {
            color: #4fc3f7;
            text-decoration: none;
        }
        
        .login-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-banner">
            <div class="banner-content">
                <h1>AIReach工作流程配置系统</h1>
                <p>一站式工作流程设计与管理平台，无需编程即可快速配置企业级表单与流程，提升工作效率，实现业务数字化转型。</p>
            </div>
        </div>
        <div class="login-form-container">
            <div class="login-logo">
                <i class="fas fa-project-diagram"></i>
                <span>AIReach</span>
            </div>
            <div class="login-form">
                <h2>欢迎登录</h2>
                <form action="index.html" method="GET">
                    <div class="form-group">
                        <label for="username">用户名</label>
                        <input type="text" id="username" name="username" placeholder="请输入用户名" required>
                    </div>
                    <div class="form-group">
                        <label for="password">密码</label>
                        <input type="password" id="password" name="password" placeholder="请输入密码" required>
                    </div>
                    <div class="form-options">
                        <div class="remember-me">
                            <input type="checkbox" id="remember" name="remember">
                            <label for="remember">记住我</label>
                        </div>
                        <a href="#" class="forgot-password">忘记密码？</a>
                    </div>
                    <button type="submit" class="login-button">登录</button>
                </form>
                <div class="login-footer">
                    <p>还没有账号？<a href="#">联系管理员</a></p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.querySelector('form');
            
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                // 这里只是模拟登录，实际应用中应该进行真正的身份验证
                if (username && password) {
                    // 判断用户角色（这里简单地用admin判断是否为管理员）
                    const isAdmin = username.toLowerCase() === 'admin';
                    // 存储用户信息和角色
                    localStorage.setItem('userRole', isAdmin ? 'admin' : 'user');
                    localStorage.setItem('username', username);
                    window.location.href = 'index.html';
                }
            });
        });
    </script>
</body>
</html>
